<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to JSP</title>
    <!-- Automatically redirect to the JSP page -->
    <meta http-equiv="refresh" content="0; URL=index.jsp">
</head>
<body>
    <h1></h1>
    <!-- You can also add a link here just in case the redirect doesn't work -->
    <p><a href="index.jsp"></a>.</p>
</body>
</html>
